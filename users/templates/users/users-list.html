{% extends 'base.html' %}

{% block title %} Lista de usuarios {% endblock %}

{% block content %}

<ul>
  {% for user in users %}
    <li>
      <h3>{{ user.first_name }} {{ user.last_name}} : {{user.username}}</h3>
      <p>{{ user.is_admin }}</p>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'profile' %}">Ir a Perfil</a>

{% endblock %}
