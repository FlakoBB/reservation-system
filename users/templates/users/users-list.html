{% extends 'layout.html' %}

{% block title %} Lista de usuarios {% endblock %}

{% block contain %}

<ul>
  {% for user in users %}
    <li>
      <h3>{{ user.name }} {{ user.last_name}}</h3>
      <p>{{ user.role }}</p>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'profile' %}">Ir a Perfil</a>

{% endblock %}
