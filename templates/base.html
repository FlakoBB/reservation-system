{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'styles/globals.css' %}">
</head>
<body>
  {% block header %}
    <header>
      <h1>Layout Global</h1>
      <nav>
        {% if request.user.is_authenticated %}
          <a href="{% url 'exit' %}">Salir</a>
        {% else %}
          <a href="{% url 'register_user' %}">Registrarse</a>
          <a href="{% url 'login' %}">Iniciar sesi√≥n</a>
        {% endif %}
      </nav>
    </header>
  {% endblock %}

  {% block content %}{% endblock %}

  {% block footer %}
    <footer>Este es el footer</footer>
  {% endblock %}
</body>
</html>
